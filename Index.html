<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AI Assistant</h1>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <button id="newsBtn" class="icon-btn"><i class="fas fa-newspaper"></i></button>
            </div>
        </header>

        <div class="category-container">
            <button class="category-btn active" data-category="general">General</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="tech">Tech</button>
            <button class="category-btn" data-category="cooking">Cooking</button>
            <button class="category-btn" data-category="news">News</button>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="message ai">
                    <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="message-time">10:30 AM</div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="news-modal" id="newsModal">
        <div class="news-modal-content">
            <div class="news-modal-header">
                <h2>Today's News</h2>
                <button id="closeNewsBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="news-container" id="newsContainer">
                <!-- News will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
              </html>
